<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4">
    <div class="container text-center d-flex justify-content-center align-center">
        <div class="row">
            <div class="col w-100 m-auto p-1 d-flex" style="max-width: 500px;">
                <form id="loginForm"
                    style="background-image: linear-gradient(to right, #714b7f, #a74444); width: 500px; padding: 30px;">
                    <h1 class="mb-3">Login Form</h1>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <p class="align-items-start d-flex"><a href="">Forgot Password?</a></p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg my-3">Sign in</button>
                    </div>
                    <div class="py-3">
                        <p>Not a member? <a href="./telaRegistro.html">Sign up now!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
