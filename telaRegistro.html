<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>

<body class="d-flex align-items-center py-4">
    <div class="container text-center d-flex justify-content-center align-center">
        <div class="row">
            <div class="col w-100 m-auto p-1 d-flex" style="max-width: 500px;">
                <form id="signupForm" class="m-auto p-3"
                    style="background-image: linear-gradient(to right, #714b7f, #a74444); width: 500px; padding: 30px;">
                    <h1 class="mb-3">Signup Form</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="John Doe" required>
                        <label for="floatingName">Full Name</label>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg my-3">Sign up</button>
                    </div>

                    <div class="py-3">
                        <p>Already have an account? <a href="./home.html">Sign in!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/signup.js"></script>
</body>

</html>
